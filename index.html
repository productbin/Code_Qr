<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>
    <link rel="manifest" href="manifest.json" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-6 col-md-3">
        <div class="movie--isloading">
          <div id="qr-code" class="loading-image"></div>
          <div class="loading-content">
            <div class="loading-text-container">
              <div class="loading-main-text">Qrcode will generate here</div>
            </div>
            <div id="save-qr" class="loading-btn">
              <a
                id="download-button"
                style="display: none; text-align: center; border-radius: 3px"
                download="qrcode.png"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  role="img"
                  width="20px"
                  height="20px"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="none"
                    stroke="#ffff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="input-group">
        <input
          placeholder="type here"
          id="text-input"
          autocomplete="off"
          type="text"
          class="input"
        />
        <div></div>
      </div>
      <button id="generate-button" class="btn">Generate</button>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
    <script src="service-worker.js"></script>
  </body>
</html>
